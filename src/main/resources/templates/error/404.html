<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Страницата не е намерена</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/error.css}" />
</head>
<body class="error-page-body">
<div class="error-grid">
    <div class="error-text">
        <h1 class="error-title">Тази страница липсва</h1>
        <p class="error-description">Не успяхме да намерим съдържанието, което търсиш. Може би е преместено или URL адресът е изписан неправилно.</p>
        <a class="error-cta" th:href="@{/home}">
            <span>Върни ме към таблото</span>
            <span aria-hidden="true">↗</span>
        </a>
    </div>
    <div class="error-card">
        <div class="error-card-content">
            <div class="error-number">404</div>
            <div class="error-label">Not Found</div>
        </div>
    </div>
    <div class="error-text error-text-full-width">
        <p class="error-description error-description-small">Нуждаеш се от помощ?</p>
        <a class="error-cta" th:href="@{/events}">
            <span>Разгледай събития</span>
            <span aria-hidden="true">→</span>
        </a>
    </div>
</div>
</body>
</html>
