<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} ?: 'Нещо се обърка'">Нещо се обърка</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            background: radial-gradient(circle at top, #eef2ff, #f8fafc 55%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .error-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(79, 70, 229, 0.1);
            max-width: 560px;
            width: 90%;
            text-align: center;
        }
        .error-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 999px;
            background: rgba(79, 70, 229, 0.08);
            color: #4f46e5;
            font-weight: 600;
            font-size: 14px;
        }
        h1 {
            margin: 24px 0 12px;
            font-size: 32px;
            color: #0f172a;
        }
        p {
            color: #475569;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-primary,
        .btn-secondary {
            padding: 12px 24px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary {
            background: #4f46e5;
            color: #fff;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.25);
        }
        .btn-secondary {
            background: rgba(15, 23, 42, 0.04);
            color: #0f172a;
        }
        .btn-primary:hover,
        .btn-secondary:hover {
            transform: translateY(-2px);
        }
        @media (max-width: 480px) {
            .error-card {
                padding: 32px 24px;
            }
            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
<div class="error-card">
    <span class="error-badge">
        ⚠️ Достъпът е ограничен
    </span>
    <h1 th:text="${title} ?: 'Нещо се обърка'">Нещо се обърка</h1>
    <p th:text="${message} ?: 'Нямаш нужните права, за да изпълниш това действие. Ако смяташ, че виждаш това съобщение по грешка, свържи се с администратор.'">
        Нямаш нужните права, за да изпълниш това действие. Ако смяташ, че виждаш това съобщение по грешка, свържи се с администратор.
    </p>
    <div class="actions">
        <a class="btn-primary" th:href="@{/home}">Към таблото</a>
        <a class="btn-secondary" th:href="@{/events}">Прегледай събития</a>
    </div>
</div>
</body>
</html>
